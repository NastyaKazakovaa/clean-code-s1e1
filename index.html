<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
	<header class="header">
		<img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
		<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<section class="main">
		<article class="new-task">
			<label for="new-task" class="new-task__label">Add Item</label>
		 <div class="new-task__wrap">
			  <input id="new-task" class="task__input new-task__input" type="text">
			  <button class="button">Add</button>
		 </div>
		</article>
		<h3>Todo</h3>
		<ul id="incomplete-tasks" class="tasks tasks_incomplete">
			<li class="task">
				<input type="checkbox" class="task__checkbox">
				<label class="task__label">Pay Bills</label>
				<input type="text" class="task__input">
				<button	class="button button_edit">Edit</button>
				<button class="button button_delete">
					 <img src="./remove.svg" alt="remove">
				</button>
			</li>
			<li class="task task_edit-mode">
				 <input type="checkbox" class="task__checkbox">
				 <label class="task__label">Go Shopping</label>
					<input type="text" value="Go Shopping" class="task__input">
			  <button class="button button_edit">Save</button>
				 <button class="button button_delete">
			    <img	src="./remove.svg" alt="remove">
			  </button>
			</li>
		</ul>
		<h3>Completed</h3>
		<ul id="completed-tasks" class="tasks tasks_copleted">
			<li class="task">
				 <input type="checkbox" checked class="task__checkbox">
				 <label class="task__label">See the Doctor</label>
					<input type="text" class="task__input">
				 <button class="button button_edit">Edit</button>
					<button class="button button_delete">
						 <img src="./remove.svg" alt="remove">
					</button>
			</li>
		</ul>
	</section>
	<script src="app.js"></script>
</body>

</html>
